<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css?family=Ubuntu|VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Fight Or Flight</title>
</head>
<body>
    <main>
        <div class="content">
            <div class="displayWrapper">
                <div class="gameWindow" id="statusenemy">
                    <p class="output" id="enemystats"></p>
                </div>

                <div class="midcontainer">
                    <div class="gameWindow" id="objectivegame">
                        <p class="output" id="gameobjective"></p>
                    </div>
                    <div class="maindisplay" id="mainstory">
                        <p class="output" id="gamewelcome">CLICK START TO BEGIN</p>
                        <p class="output" id="gamestory"></p>
                    </div>
                </div>

                <div class="gameWindow" id="statusplayer">
                    <p class="output" id="playerstats"></p>
                </div>
            </div>

            <div class="controlWrapper" onclick="" onreset="">
                <button type="button" class="myButton" id="btnStart">START</button>
                <button type="button" class="myButton" id="btnStory">STORY</button>
                <div class="window" id="choicewindow">

                </div>
                <button type="button" class="myButton" id="btnPlayer">PLAYER STATUS</button>
                <button type="button" class="myButton" id="btnEnemy">ENEMY STATUS</button>
            </div>
        </div>
    </main>
    <script>
        window.onload = function() {
            GameEventListeners.addEventBtnStart();
            GameEventListeners.addEventBtnStory();
            GameEventListeners.addEventBtnEnemy();
            GameEventListeners.addEventBtnPlayer();
        };

    </script>

    <script src="gamedata.js"></script>

</body>
</html>
